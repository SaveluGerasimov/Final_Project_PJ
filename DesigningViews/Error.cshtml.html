@{
    ViewData["Title"] = "Ошибка";
}

<div class="text-center py-5">
    <div class="display-1 text-danger">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 class="display-4 mt-4">Что-то пошло не так</h1>
    <p class="lead">Во время обработки вашего запроса произошла ошибка.</p>
    <p class="text-muted">Мы уже работаем над исправлением проблемы.</p>
    <div class="mt-4">
        <a href="/" class="btn btn-primary btn-lg">
            <i class="fas fa-home"></i> На главную
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ml-2">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>
</div>
