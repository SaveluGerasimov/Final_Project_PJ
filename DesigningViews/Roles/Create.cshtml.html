@model BlogApp.Models.Role

@{
    ViewData["Title"] = "Создание роли";
}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-tag"></i> @ViewData["Title"]
                </h4>
            </div>
            <div class="card-body">
                <form asp-action="Create" method="post">
                    <div asp-validation-summary="ModelOnly" class="alert alert-danger"></div>
                    
                    <div class="form-group">
                        <label asp-for="Name" class="control-label">
                            <i class="fas fa-user-tag"></i> Название роли
                        </label>
                        <input asp-for="Name" class="form-control" placeholder="Введите название роли" />
                        <span asp-validation-for="Name" class="text-danger"></span>
                        <small class="form-text text-muted">
                            Например: "Модератор", "Редактор", "Автор" и т.д.
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save"></i> Создать роль
                        </button>
                        <a href="@Url.Action("Index", "Roles")" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
