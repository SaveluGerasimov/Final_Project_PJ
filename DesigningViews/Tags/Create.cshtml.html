@model BlogApp.Models.Tag

@{
    ViewData["Title"] = "Создание тега";
}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="fas fa-tag"></i> @ViewData["Title"]
                </h4>
            </div>
            <div class="card-body">
                <form asp-action="Create" method="post">
                    <div asp-validation-summary="ModelOnly" class="alert alert-danger"></div>
                    
                    <div class="form-group">
                        <label asp-for="Name" class="control-label">
                            <i class="fas fa-tag"></i> Название тега
                        </label>
                        <input asp-for="Name" class="form-control" placeholder="Введите название тега" />
                        <span asp-validation-for="Name" class="text-danger"></span>
                        <small class="form-text text-muted">
                            Тег должен быть уникальным и содержать только буквы, цифры и дефисы.
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Создать тег
                        </button>
                        <a href="@Url.Action("Index", "Tags")" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
